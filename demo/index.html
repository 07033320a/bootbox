<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootbox - twitter bootstrap dialog boxes</title>
    <!-- CSS dependencies -->
    <link rel="stylesheet" type="text/css" href="bootstrap-2.0.0.css">
</head>
<body>
    <div class="container">
        <h1>Bootbox Demo Page</h1>

        <p><strong>Please Note</strong> that these demos are extremely crude - please feel free to fork the project and improve them!</p>

        <h2><a href="#" class="bs-alert" title="Simple Alert">Alert</a></h2>

        <h2><a href="#" class="confirm">Confirm</a></h2>

        <h2><a href="#" class="dialog">Custom Dialog</a></h2>

        <h2><a href="#" class="multiple">Multiple Dialogs</a></h2>

        <h2><a href="#" class="dialog-close">Programmatic Close</a></h2>

        <h2><a href="#" class="generic-modal">Generic Modal</a></h2>

        <h2><a href="#" class="dynamic">Dynamic Content</a></h2>
    </div>

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-modal-2.0.0.js"></script>
    <script type="text/javascript" src="bootstrap-transition-2.0.0.js"></script>

    <!-- IE still hasn't joined the modern world, so let's stub the console.log method -->
    <script>
        if (typeof console == 'undefined') {
            var console = {
                log: function() {}
            };
        }
    </script>

    <!-- bootbox code -->
    <script type="text/javascript" src="http://localhost/nick/bootbox/bootbox.js"></script>
    <script>
        $(function() {
            $("a.bs-alert").click(function(e) {
                e.preventDefault();
                bootbox.alert("Hello world!", function() {
                    console.log("Alert Callback");
                });
            });

            $("a.confirm").click(function(e) {
                e.preventDefault();
                bootbox.confirm("Are you sure?", function(confirmed) {
                    console.log("Confirmed: "+confirmed);
                });
            });

            $("a.dialog").click(function(e) {
                e.preventDefault();
                bootbox.dialog("I am a custom dialog", [{
                    "label" : "Success!",
                    "class" : "btn-success",
                    "callback": function() {
                        console.log("great success");
                    }
                }, {
                    "label" : "Danger!",
                    "class" : "btn-danger",
                    "callback": function() {
                        console.log("uh oh, look out!");
                    }
                }, {
                    "label" : "Click ME!",
                    "class" : "btn-primary",
                    "callback": function() {
                        console.log("Primary button");
                    }
                }, {
                    "label" : "Just a button..."
                }, {
                    "Condensed format": function() {
                        console.log("condensed");
                    }
                }]);
            });

            $("a.multiple").click(function(e) {
                e.preventDefault();

                bootbox.alert("Prepare for multiboxes...", "Argh!");

                setTimeout(function() {
                    bootbox.confirm("Are you having fun?", "No :(", "Yeah!", function(result) {
                        if (result) {
                            bootbox.alert("Glad to hear it!");
                        } else {
                            bootbox.alert("Aww boo. Click the button below to get rid of all these popups", function() {
                                bootbox.hideAll();
                            });
                        }
                    });
                }, 1000);
            });

            $("a.dialog-close").click(function(e) {
                e.preventDefault();
                var box = bootbox.alert("This dialog will close in two seconds");
                setTimeout(function() {
                    box.modal('hide');
                }, 2000);
            });

            $("a.generic-modal").click(function(e) {
                e.preventDefault();
                bootbox.modal('<img src="http://dummyimage.com/600x400/000/fff" alt=""/>', 'Modal popup!');
            });

            $("a.dynamic").click(function(e) {
                e.preventDefault();
                var str = $("<p>This content is actually a jQuery object, which will change in 3 seconds...</p>");
                bootbox.alert(str);
                setTimeout(function() {
                    str.html("See?");
                }, 3000);
            });
        });
    </script>
</body>
