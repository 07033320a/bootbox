<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootbox - twitter bootstrap dialog boxes</title>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="css/deps/bootstrap-1.3.0.min.css" />
</head>
<body>
    <!-- set up the modal to start hidden and fade in and out -->
    <div id="myModal" class="modal hide fade">
        <div class="modal-body">
            Hello world!
        </div>
        <div class="modal-footer">
            <a href="#" class="btn primary">OK</a>
        </div>
    </div>
    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/deps/bootstrap-modal.1.3.0.js"></script>
    <script>
        $(function() {
            // wire up the buttons to dismiss the modal when shown
            $("#myModal").bind("show", function() {
                $("#myModal a.btn").click(function(e) {
                    // do something based on which button was clicked
                    // we just log the contents of the link element for demo purposes
                    console.log("button pressed: "+$(this).html());

                    // hide the dialog box
                    $("#myModal").modal('hide');
                });
            });

            // remove the event listeners when the dialog is hidden
            $("#myModal").bind("hide", function() {
                // remove event listeners on the buttons
                $("#myModal a.btn").unbind();
            });

            // finally, wire up the modal functionality
            $("#myModal").modal({
              "backdrop": "static",
              "keyboard"  : true,
              "show"      : true    // this parameter ensures the modal is shown immediately
            });
        });
    </script>

</body>
