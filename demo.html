<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootbox - twitter bootstrap dialog boxes</title>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="css/deps/bootstrap-1.3.0.min.css" />
</head>
<body>
    <div class="container">
        <h1>Bootbox Demo Page</h1>

        <h2>Alerts</h2>
        <a href="#" class="alert" title="Simple Alert">alert</a>

        <h2>Confirms</h2>
        <a href="#" class="confirm">confirm</a>

        <h2>Custom Dialogs</h2>
        <a href="#" class="dialog">dialog</a>

        <h2>Multiple Dialogs</h2>
        <a href="#" class="multiple">multiple</a>
    </div>

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/deps/bootstrap-modal.1.3.0.js"></script>

    <!-- bootbox code -->
    <script src="js/bootbox.js"></script>
    <script>
        $(function() {
            $("a.alert").click(function(e) {
                e.preventDefault();
                bootbox.alert("Hello world!", function() {
                    console.log("Alert Callback");
                });
            });

            $("a.confirm").click(function(e) {
                e.preventDefault();
                bootbox.confirm("Are you sure?", function(confirmed) {
                    console.log("Confirmed: "+confirmed);
                });
            });

            $("a.dialog").click(function(e) {
                e.preventDefault();
                bootbox.dialog("I am a custom dialog", [{
                    "label" : "Success!",
                    "class" : "success",
                    "callback": function() {
                        console.log("great success");
                    }
                }, {
                    "label" : "Danger!",
                    "class" : "danger",
                    "callback": function() {
                        console.log("uh oh, look out!");
                    }
                }, {
                    "label" : "Click ME!",
                    "class" : "primary",
                    "callback": function() {
                        console.log("Primary button");
                    }
                }, {
                    "label" : "Just a button..."
                }, {
                    "Condensed format": function() {
                        console.log("condensed");
                    }
                }]);
            });

            $("a.multiple").click(function(e) {
                e.preventDefault();

                bootbox.alert("Prepare for multiboxes...", "Argh!");

                setTimeout(function() {
                    bootbox.confirm("Are you having fun?", "No :(", "Yeah!", function(result) {
                        if (result) {
                            bootbox.alert("Glad to hear it!");
                        } else {
                            bootbox.alert("Aww boo. Click the button below to get rid of all these popups", function() {
                                $(".bootbox").modal("hide");
                            });
                        }
                    });
                }, 1000);
            });
        });
    </script>
</body>
